{% extends "base.html" %}

{% block content %}

<div class="content-box">
  <h1>Dashboard</h1>
  <hr/>
  {% if total %}
  {{total}}
  {% endif %}

  {% if tactics %}
    {{ tactics | length }}
    {% for tactic in tactics %}
      {{tactic.name}} - {{tactic.count}},
    {% endfor %}
  {% endif %}


</div>

{% endblock %}
